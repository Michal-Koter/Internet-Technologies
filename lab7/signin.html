<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center m-4">
    <h1 class="mb-4">Sign in</h1>
    <div class="row justify-content-center">
        <form method="post" class="col-md-6 col-lg-4">
            <div class="form-floating mb-3">
                <input class="form-control" type="email" id="email" placeholder="name@example.com" autofocus required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="password" id="pass" placeholder="*****" required>
                <label for="pass">Password</label>
            </div>
            <div class="form-check-inline mb-3">
                <input class="form-check-input" type="checkbox" id="check" value="true">
                <label class="form-check-label" for="check">Check me out</label>
            </div>
            <div class="d-grid">
                <input class="btn btn-primary p-2" type="submit" value="Sign in">
            </div>
        </form>
    </div>
</div>
</body>
</html>
